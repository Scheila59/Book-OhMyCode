<!DOCTYPE html>
<html lang="fr" font-size="62.5%"><!-- 1 rem = 10px  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
